<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sytleheet" href="./index.css" />
    <title>Namaste React</title>
</head>
<body>
    <h1>Before root</h1>
    <!--original data is replaced on render, not append-->
    <div id="root">
        <h1>Akshay is here</h1>
        <h1>Lala is here</h1>
    </div>
    <h1>After root</h1>
    <!--CDN react files should come first as we are using it in App.js-->
    <!--JS file is executed top to down-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

   <script src="./App.js"></script>
</body>
</html>
